law.terminosYCondiciones.p5		= Acme through its website grants a license for users to use & The products that are sold on this website in accordance with the Terms and Conditions described in this document.
law.terminosYCondiciones.p6		= Customer purchase may be deferred for anti-fraud checking. It can also be suspended for longer time for more rigorous investigation, to avoid fraudulent transactions.
law.terminosYCondiciones.p7		= Acme guarantees that the personal information you send has the necessary security. The data entered by user or in case of requiring a validation of orders will not be delivered to third parties, unless it must be disclosed in compliance with a court order or legal requirements.
