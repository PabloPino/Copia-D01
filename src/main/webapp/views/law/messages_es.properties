law.coockies.p1		= Visitar las páginas web de Acme con la configuración de su navegador ajustada para permitir la aceptación de cookies o hacer uso de los dispositivos, aplicaciones para móviles u otro software de Acme nos confirma que usted quiere hacer uso de los servicios y productos de Acme y que presta su consentimiento a nuestra utilización de las cookies y de cualesquiera otras tecnologías que utilicemos para proporcionarle los mismos del modo descrito en este aviso y en nuestro Aviso de Privacidad. A continuación encontrará más información sobre cómo modificar la configuración de su navegador de forma que le notifique cada recepción una nueva cookie, además de cómo desactivarlas completamente.
law.coockies.p2		= Las cookies son identificadores únicos que enviamos a su dispositivo con el fin de que nuestros sistemas puedan reconocer su dispositivo y de proporcionarle servicios tales como: mantener el estado de la sesión y para poder ver los mensajes del sistema en distintos idiomas. Las cookies le ofrecen la posibilidad de aprovechar muchas de las funciones esenciales de Acme. Por ejemplo, si rechaza o bloquea nuestras cookies, no podrá aprovechar al máximo la experiencia que Acme ofrece.
law.coockies.p3		= En la función Ayuda de la mayoría de los navegadores se indica cómo configurar su navegador para que no acepte cookies, para que le notifique cada vez que reciba una nueva cookie y para desactivarlas completamente. Además, puede deshabilitar o eliminar datos similares utilizados por las extensiones (add-on) de los navegadores, como las Flash Cookies, cambiando la configuración de dichas extensiones o visitando el sitio web de su fabricante.
law.coockies.t1		= Cookies y el uso que hacemos de ellas
law.coockies.t2		= Cookies y ajustes del navegador 

law.terminosYCondiciones.p1		= Es requisito necesario que lea y acepte los siguientes Términos y Condiciones que a continuación se redactan. El uso de nuestros servicios así implicará que usted ha leído y aceptado los Términos y Condiciones de Uso en el presente documento. Todas los productos que son ofrecidos por nuestro sitio web pudieran ser creadas, cobradas, enviadas o presentadas por una página web tercera y en tal caso estarían sujetas a sus propios Términos y Condiciones. En algunos casos, para adquirir un producto, será necesario el registro por parte del usuario, con ingreso de datos personales fidedignos y definición de una contraseña.
law.terminosYCondiciones.p2		= El usuario puede elegir y cambiar la clave para su acceso de administración de la cuenta en cualquier momento, en caso de que se haya registrado y que sea necesario para la compra de alguno de nuestros productos. www.acme.com no asume la responsabilidad en caso de que entregue dicha clave a terceros.
law.terminosYCondiciones.p3		= Todas las compras y transacciones que se lleven a cabo por medio de este sitio web, están sujetas a un proceso de confirmación y verificación, el cual podría incluir la verificación del stock y disponibilidad de producto, validación de la forma de pago, validación de la factura (en caso de existir) y el cumplimiento de las condiciones requeridas por el medio de pago seleccionado.
law.terminosYCondiciones.p4		= Los precios de los productos ofrecidos en esta Tienda Online es válido solamente en las compras realizadas en este sitio web.
law.terminosYCondiciones.p5		= Acme a través de su sitio web concede una licencia para que los usuarios utilicen los productos que son vendidos en este sitio web de acuerdo a los Términos y Condiciones que se describen en este documento.
law.terminosYCondiciones.p6		= La compra del cliente puede ser aplazada para la comprobación antifraude. También puede ser suspendida por más tiempo para una investigación más rigurosa, para evitar transacciones fraudulentas.
law.terminosYCondiciones.p7		= Acme garantiza que la información personal que usted envía cuenta con la seguridad necesaria. Los datos ingresados por usuario o en el caso de requerir una validación de los pedidos no serán entregados a terceros, salvo que deba ser revelada en cumplimiento a una orden judicial o requerimientos legales.
law.terminosYCondiciones.p8		= Acme reserva los derechos de cambiar o de modificar estos términos sin previo aviso.
law.terminosYCondiciones.p9		= Acme se reserva el derecho de eliminar del sistema un encuentro si algún administrador lo considera inapropiado. Acme considerará inapropiados aquellos encuentros contengan alguna palabra malsonante o imagen ofensiva.
